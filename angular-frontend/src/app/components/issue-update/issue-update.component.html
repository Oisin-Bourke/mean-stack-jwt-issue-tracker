<div>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateIssueForm" class="update-form">
      <mat-form-field class="field-full-width">
        <label>
          <input matInput placeholder="Issue Title" formControlName="title" #title>
        </label>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <label>
          <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
        </label>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <label>
          <textarea matInput placeholder="Url" formControlName="url" #url></textarea>
        </label>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <label>
          <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
        </label>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <label>
          <mat-select placeholder="Severity" formControlName="severity" #severity>
            <mat-option value="Low">Low</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="High">High</mat-option>
          </mat-select>
        </label>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <label>
          <mat-select placeholder="Status" formControlName="status" #status>
            <mat-option value="Open">Open</mat-option>
            <mat-option value="Closed">Closed</mat-option>
          </mat-select>
        </label>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br>
      <button mat-raised-button color="accent" (click)="backOnePage()">Back</button>
      <button type="submit" (click)="updateIssue(title.value, description.value, url.value, responsible.value,  severity.selected.value, status.selected.value)" [disabled]="updateIssueForm.pristine || updateIssueForm.invalid" mat-raised-button color="primary">Update</button>
    </form>
  </mat-card>
</div>
